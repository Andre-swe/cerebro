<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <defs>
    <linearGradient id="glowGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00ffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00cccc;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <!-- Background circle -->
  <circle cx="32" cy="32" r="30" fill="#0d0d18" stroke="url(#glowGrad)" stroke-width="2" filter="url(#glow)"/>
  <!-- Brain/Neural network icon -->
  <g fill="none" stroke="url(#glowGrad)" stroke-width="2" stroke-linecap="round" filter="url(#glow)">
    <!-- Central node -->
    <circle cx="32" cy="32" r="4" fill="url(#glowGrad)"/>
    <!-- Outer nodes -->
    <circle cx="32" cy="16" r="3" fill="url(#glowGrad)"/>
    <circle cx="32" cy="48" r="3" fill="url(#glowGrad)"/>
    <circle cx="16" cy="32" r="3" fill="url(#glowGrad)"/>
    <circle cx="48" cy="32" r="3" fill="url(#glowGrad)"/>
    <circle cx="20" cy="20" r="2.5" fill="url(#glowGrad)"/>
    <circle cx="44" cy="20" r="2.5" fill="url(#glowGrad)"/>
    <circle cx="20" cy="44" r="2.5" fill="url(#glowGrad)"/>
    <circle cx="44" cy="44" r="2.5" fill="url(#glowGrad)"/>
    <!-- Connections -->
    <line x1="32" y1="28" x2="32" y2="19"/>
    <line x1="32" y1="36" x2="32" y2="45"/>
    <line x1="28" y1="32" x2="19" y2="32"/>
    <line x1="36" y1="32" x2="45" y2="32"/>
    <line x1="29" y1="29" x2="22" y2="22"/>
    <line x1="35" y1="29" x2="42" y2="22"/>
    <line x1="29" y1="35" x2="22" y2="42"/>
    <line x1="35" y1="35" x2="42" y2="42"/>
  </g>
</svg>
