<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stream Overlay</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&family=Inter:wght@600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: transparent;
            overflow: hidden;
        }

        .top-bar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 60px;
            background: linear-gradient(180deg,
                rgba(0, 0, 0, 0.95) 0%,
                rgba(10, 10, 20, 0.9) 100%
            );
            border-bottom: 3px solid #ff6b35;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow:
                0 4px 30px rgba(255, 107, 53, 0.3),
                0 2px 10px rgba(0, 0, 0, 0.5);
        }

        .title-container {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .claude-icon {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, #ff6b35, #ff8c5a);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Orbitron', monospace;
            font-weight: 900;
            font-size: 24px;
            color: #000;
            box-shadow: 0 0 20px rgba(255, 107, 53, 0.5);
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { box-shadow: 0 0 20px rgba(255, 107, 53, 0.5); }
            50% { box-shadow: 0 0 30px rgba(255, 107, 53, 0.8); }
        }

        .title {
            font-family: 'Orbitron', monospace;
            font-weight: 700;
            font-size: 26px;
            letter-spacing: 3px;
            background: linear-gradient(90deg, #ffffff, #ff6b35, #ffffff);
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: shimmer 3s linear infinite;
            text-shadow: 0 0 30px rgba(255, 107, 53, 0.5);
        }

        @keyframes shimmer {
            0% { background-position: 0% center; }
            100% { background-position: 200% center; }
        }

        .live-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 6px 14px;
            background: rgba(255, 0, 0, 0.2);
            border: 1px solid #ff0000;
            border-radius: 4px;
            margin-left: 20px;
        }

        .live-dot {
            width: 10px;
            height: 10px;
            background: #ff0000;
            border-radius: 50%;
            animation: blink 1s ease-in-out infinite;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }

        .live-text {
            font-family: 'Inter', sans-serif;
            font-weight: 600;
            font-size: 14px;
            color: #ff0000;
            letter-spacing: 2px;
        }

        /* Decorative elements */
        .corner-accent {
            position: absolute;
            width: 20px;
            height: 20px;
            border-color: #ff6b35;
            border-style: solid;
        }

        .corner-accent.top-left {
            top: 8px;
            left: 8px;
            border-width: 2px 0 0 2px;
        }

        .corner-accent.top-right {
            top: 8px;
            right: 8px;
            border-width: 2px 2px 0 0;
        }

        /* Scan line effect */
        .scanline {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 100%;
            background: repeating-linear-gradient(
                0deg,
                transparent,
                transparent 2px,
                rgba(0, 0, 0, 0.1) 2px,
                rgba(0, 0, 0, 0.1) 4px
            );
            pointer-events: none;
        }

        /* Bottom accent line */
        .bottom-glow {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 60%;
            height: 3px;
            background: linear-gradient(90deg,
                transparent,
                #ff6b35,
                #ff8c5a,
                #ff6b35,
                transparent
            );
            filter: blur(1px);
        }
    </style>
</head>
<body>
    <div class="top-bar">
        <div class="corner-accent top-left"></div>
        <div class="corner-accent top-right"></div>
        <div class="scanline"></div>

        <div class="title-container">
            <div class="claude-icon">C</div>
            <div class="title">CLAUDE CODE AGENTS BUILD CIVILIZATION IN $RLS</div>
            <div class="live-indicator">
                <div class="live-dot"></div>
                <span class="live-text">LIVE</span>
            </div>
        </div>

        <div class="bottom-glow"></div>
    </div>
</body>
</html>
